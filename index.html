
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhà Máu - Sự Kiện</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
    }
    
    .intro-bg {
      background-color: #720b0d;
    }

    /* Hiệu ứng ngôi sao lấp lánh rơi - To và Rõ */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.6);
      animation: fall linear infinite;
      z-index: 10;
    }

    /* Ngôi sao 5 cánh màu vàng */
    .star-yellow {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #fcd130;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 10;
    }

    @keyframes fall {
      from {
        transform: translateY(-10vh) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      to {
        transform: translateY(110vh) rotate(360deg) scale(1.5);
        opacity: 0;
      }
    }

    .glow-text {
      text-shadow: 0 0 30px rgba(252, 209, 48, 0.4);
    }

    /* Editor transition */
    .page-transition {
      transition: opacity 0.5s ease-in-out;
    }
  </style>

</head>
<body class="bg-white">
  <div id="root"></div>
</body>
</html>
